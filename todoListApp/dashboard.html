<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard ~ Todo list App</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div id="header-container">
        <header class="header-wrapper">
            <h1> <span>Todo list App</span></h1>
            <nav>
                <ul>
                    <li> <a href="#" onclick="logout()"> Logout </a> </li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="wrapper">
        <div id="table-wrapper">
            <div class="row">
                <div class="column" >
                    <div class="wrapper-list">
                        <div class="title">
                            <h2>Next up</h2>
                        </div>
                        <div id="next-up" class="list">
                            <div class="list-card">
                                <span class="list-card-title">
                                    Update data
                                </span>
                            </div>
                            <div class="list-card">
                                <span class="list-card-title">
                                    Update data
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column" >
                    <div class="wrapper-list">
                        <div class="title">
                            <h2>On Progress</h2>
                        </div>
                        <div id="on-progress" class="list">
                            <div class="list-card">
                                <span class="list-card-title">
                                    Update data
                                </span>
                            </div>
                            <div class="list-card">
                                <span class="list-card-title">
                                    Update data
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column" >
                    <div class="wrapper-list">
                        <div class="title">
                            <h2>Done</h2>
                        </div>
                        <div id="done" class="list">
                            <div class="list-card">
                                <span class="list-card-title">
                                    Update data
                                </span>
                                <span class="list-card-title">

                                    <button class="btn btn-info"><img src="assets/img/icon/icons8-update-100.png" alt="update" width="20px"></button> 
                                    <button class="btn btn-red"><img src="assets/img/icon/icons8-delete-100.png" alt="update" width="20px"></button> 
                                </span>
                            </div>
                            <div class="list-card">
                                <span class="list-card-title">
                                    Update data
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="form-wrapper">
            <div class="wrapper-list">
                <div class="title">
                    <h2>Form Todo</h2>
                </div>
                <div id="form">
                    <!-- <form action="/action_page.php"> -->
                        <input type="hidden" value="" id="idTodo">
                        <input type="hidden" value="" id="listByTemp">
                        <label for="task">Task</label>
                        <textarea name="task" placeholder="write here, what u want to do..." id="task"></textarea>
                        <label for="country">List by</label>
                        <select  name="listBy" id="listBy">
                            <option value="nextUp">Next up</option>
                            <option value="onProgress">On Progress</option>
                            <option value="done">Done</option>
                        </select>
                    
                        <input type="submit" value="Submit" onclick="addToDo()" id="addTodo" style="">
                        <input type="submit" value="Update" onclick="updateItem()" style="display: none;" id="updateItem">
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
